{{ define "main" }}

{{ range .Params.sections }}
<section class="site-about-header">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="site-about-wrapper">
          <div class="site-about-company">
            <a href="{{ .link }}">
              <img src="{{ .image }}">
            </a>
          </div>
          <div class="site-about-description">
            <h4>
              {{ .statement }}
            </h4>
            <p>
              {{ .description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
